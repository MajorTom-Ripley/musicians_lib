{% extends "base.html" %}

{% block title %}Альбомы{% endblock %}

{% block content %}
<div class="text-center">
    <h2>Список Альбомов</h2>
    <ul class="list-group">
        {% for album in albums %}
            <li class="list-group-item">
                <h5>{{ album.title }}</h5>
                <p><strong>Исполнитель:</strong> {{ album.artist.name }}</p>
                <a href="{{ url_for('main.album_detail', album_id=album.id) }}" class="btn btn-info">Подробнее</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
